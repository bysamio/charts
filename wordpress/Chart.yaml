apiVersion: v2
name: wordpress
description: A Helm chart for WordPress using BySamio non-root Docker image (runs as UID 1001 on port 8080)
type: application
version: 2.0.2
appVersion: "6.9.0"
keywords:
  - wordpress
  - cms
  - blog
home: https://wordpress.org/
icon: https://s.w.org/style/images/about/WordPress-logotype-wmark.png
sources:
- https://github.com/bysamio/charts
- https://github.com/WordPress/WordPress
maintainers:
- email: admin@bysam.io
  name: BySam Charts
dependencies:
  - name: mariadb
    version: "1.0.2"
    repository: oci://ghcr.io/bysamio/charts
    condition: mariadb.enabled
  - name: memcached
    version: "1.0.1"
    repository: oci://ghcr.io/bysamio/charts
    condition: memcached.enabled
