apiVersion: v2
name: wordpress
description: WordPress deployment with auto-installation using official Docker images
type: application
version: 1.0.4
appVersion: "6.8.2"
home: https://wordpress.org/
icon: https://s.w.org/style/images/about/WordPress-logotype-wmark.png
sources:
  - https://github.com/bysamio/charts
  - https://github.com/WordPress/WordPress
maintainers:
  - name: BySam Charts
    email: admin@bysam.io
keywords:
  - wordpress
  - cms
  - blog
  - http
  - web
  - application
  - php
dependencies:
  - name: mariadb
    version: ~1.0.2
    repository: "oci://ghcr.io/bysamio/charts"
    condition: mariadb.enabled
  - name: memcached
    version: ~1.0.1
    repository: "oci://ghcr.io/bysamio/charts"
    condition: memcached.enabled
annotations:
  category: CMS
  licenses: GPL-2.0+
  images: |
    - name: wordpress
      image: docker.io/wordpress:6.8.2-apache
    - name: curl
      image: docker.io/curlimages/curl:8.11.0
