# Default values for WordPress using BySamio WordPress Docker image
# This is a YAML-formatted file.
# Base image: ghcr.io/bysamio/wordpress (non-root WordPress image on port 8080)
# Compatible with Kubernetes restricted Pod Security Standards
# Compatible with Minikube, MicroK8s, and production clusters

## @section Global parameters
global:
  imageRegistry: ""
  imagePullSecrets: []
  defaultStorageClass: ""

## @section Common parameters
nameOverride: ""
fullnameOverride: ""
commonLabels: {}
commonAnnotations: {}
clusterDomain: cluster.local
extraDeploy: []

## @section WordPress Image parameters
## BySamio WordPress - Non-root image running on port 8080
## For official WordPress image, set: registry: docker.io, repository: wordpress, tag: "6.9.0-apache"
## and update containerPorts.http to 80 and security context accordingly
image:
  registry: ghcr.io
  repository: bysamio/wordpress
  tag: "6.9.0"  # BySamio non-root WordPress (runs as UID 1001 on port 8080)
  digest: ""  # Use digest for production (e.g., "sha256:...") for immutable images
  pullPolicy: IfNotPresent  # Set to "Always" for production to ensure latest security patches
  pullSecrets: []
  debug: false

## @section WordPress Diagnostic Mode parameters
diagnosticMode:
  ## @param diagnosticMode.enabled Enable diagnostic mode (all probes will be disabled and the command will be overridden)
  enabled: false
  ## @param diagnosticMode.command Command to override all containers in the deployment
  command:
    - sleep
  ## @param diagnosticMode.args Args to override all containers in the deployment
  args:
    - infinity

## @section WordPress Configuration parameters
wordpressUsername: user
wordpressPassword: ""
existingSecret: ""
wordpressEmail: user@example.com
wordpressFirstName: FirstName
wordpressLastName: LastName
wordpressBlogName: User's Blog!
wordpressTablePrefix: wp_
wordpressScheme: http
wordpressSiteUrl: ""  # Leave empty to auto-detect, or set explicit URL (e.g., http://localhost:8080)
wordpressSkipInstall: false  # Set to true to skip automatic installation and use web installer
wordpressExtraConfigContent: ""
wordpressConfiguration: ""
existingWordPressConfigurationSecret: ""
# Official WordPress image supported env vars (see https://hub.docker.com/_/wordpress)
wordpressDebug: false  # Sets WORDPRESS_DEBUG (enables WP_DEBUG in wp-config.php)
wordpressConfigExtra: ""  # Sets WORDPRESS_CONFIG_EXTRA (evaluated by eval() in wp-config.php)
# Memcached configuration for WordPress
# Note: The official WordPress image doesn't include PHP memcached extension by default.
# You'll need to either:
# 1. Install a WordPress plugin like "Memcached" or "Redis Object Cache" that handles caching
# 2. Use a custom WordPress image with PHP memcached extension installed
wordpressEnableMemcached: true  # Set environment variables for Memcached (plugins can use these)
# WordPress security keys (optional - auto-generated if not provided)
wordpressAuthKey: ""
wordpressSecureAuthKey: ""
wordpressLoggedInKey: ""
wordpressNonceKey: ""
wordpressAuthSalt: ""
wordpressSecureAuthSalt: ""
wordpressLoggedInSalt: ""
wordpressNonceSalt: ""
wordpressConfigureCache: false
wordpressPlugins: none
apacheConfiguration: ""
existingApacheConfigurationConfigMap: ""
customPostInitScripts: {}

## @section PHP Configuration
## PHP configuration via ConfigMap (mounted to /usr/local/etc/php/conf.d/)
phpConfiguration:
  enabled: false
  configMapName: ""  # Leave empty to use default name, or specify custom name
  customIniFileName: "php-custom.ini"  # Name of the .ini file in the ConfigMap
  # Option 1: Use individual settings (recommended)
  uploadMaxFilesize: ""  # e.g., "256M"
  postMaxSize: ""  # e.g., "256M"
  maxExecutionTime: ""  # e.g., 360
  maxInputTime: ""  # e.g., 360
  memoryLimit: ""  # e.g., "512M"
  maxInputVars: ""  # e.g., 3000
  uploadTmpDir: ""  # Optional: custom upload temp directory
  additionalSettings: ""  # Additional PHP settings (will be appended to the ini file)
  # Option 2: Use customIni for complete control (overrides individual settings)
  customIni: ""  # Complete PHP ini content (if set, individual settings are ignored)
  labels: {}  # Additional labels for the ConfigMap

## SMTP mail delivery configuration
smtpHost: ""
smtpPort: ""
smtpUser: ""
smtpPassword: ""
smtpProtocol: ""
smtpFromEmail: ""
smtpFromName: ""
smtpExistingSecret: ""

allowEmptyPassword: false  # SECURITY: Require passwords by default for production
allowOverrideNone: false
overrideDatabaseSettings: false
htaccessPersistenceEnabled: false
customHTAccessCM: ""

command: []
args: []
extraEnvVars: []
extraEnvVarsCM: ""
extraEnvVarsSecret: ""

## @section WordPress Multisite Configuration parameters
multisite:
  enable: false
  host: ""
  networkType: subdomain
  enableNipIoRedirect: false

## @section WordPress deployment parameters
replicaCount: 1  # Set to 2+ for production high availability

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: ""  # Default: 1 (safe for production)
    maxUnavailable: ""  # Default: 0 (zero-downtime updates)

schedulerName: ""
terminationGracePeriodSeconds: ""
topologySpreadConstraints: []
priorityClassName: ""
automountServiceAccountToken: false

hostAliases:
  - ip: "127.0.0.1"
    hostnames:
      - "status.localhost"

extraVolumes: []
extraVolumeMounts: []
sidecars: []
initContainers: []

podLabels: {}
podAnnotations: {}
podAffinityPreset: ""
# podAntiAffinityPreset: soft

nodeAffinityPreset:
  type: ""
  key: ""
  values: []

affinity: {}
nodeSelector: {}
tolerations: []

resourcesPreset: "micro"
# SECURITY: Set resource limits to prevent resource exhaustion attacks
resources:
  limits: {}
  requests: {}
  # Example production values:
  # limits:
  #   cpu: 1000m
  #   memory: 1Gi
  # requests:
  #   cpu: 500m
  #   memory: 512Mi

## Container ports
## Official WordPress image uses port 80 for HTTP (Apache)
## Container ports - BySamio image uses non-privileged ports
## For official WordPress image, change to http: 80, https: 443
containerPorts:
  http: 8080
  https: 8443

extraContainerPorts: []

## Configure Pods Security Context
## BySamio WordPress uses UID/GID 1001
## For official WordPress image, change fsGroup to 33 (www-data)
podSecurityContext:
  enabled: true
  fsGroupChangePolicy: Always
  sysctls: []
  supplementalGroups: []
  fsGroup: 1001 # BySamio group for non-root WordPress

## Configure Container Security Context
## BySamio WordPress runs as non-root (UID 1001) on port 8080
## Compatible with Kubernetes restricted Pod Security Standards
## For official WordPress image, set: runAsUser: 0, runAsNonRoot: false, allowPrivilegeEscalation: true, capabilities: {}
containerSecurityContext:
  enabled: true
  seLinuxOptions: {}
  runAsUser: 1001   # BySamio user - non-root
  runAsGroup: 1001  # BySamio group
  runAsNonRoot: true  # Enforces non-root execution
  privileged: false
  readOnlyRootFilesystem: false # WordPress needs to write to filesystem
  allowPrivilegeEscalation: false  # Not needed for non-root image
  capabilities:
    drop: ["ALL"]  # Drop all capabilities - not needed for non-root
  seccompProfile:
    type: "RuntimeDefault"

## Configure probes
livenessProbe:
  enabled: true
  httpGet:
    path: /wp-admin/install.php
    port: http
    scheme: HTTP
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  httpGet:
    path: /wp-login.php
    port: http
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

startupProbe:
  enabled: false
  httpGet:
    path: /wp-login.php
    port: http
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

customLivenessProbe: {}
customReadinessProbe: {}
customStartupProbe: {}
lifecycleHooks: {}

## @section Traffic Exposure Parameters
service:
  type: LoadBalancer
  ports:
    http: 80
    https: 443
  httpsTargetPort: https
  nodePorts:
    http: ""
    https: ""
  sessionAffinity: None
  sessionAffinityConfig: {}
  clusterIP: ""
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  externalTrafficPolicy: Cluster
  annotations: {}
  extraPorts: []

## Configure the ingress resource
ingress:
  enabled: false
  pathType: ImplementationSpecific
  apiVersion: ""
  ingressClassName: ""
  hostname: wordpress.local
  path: /
  annotations: {}
  # SECURITY: Enable TLS by default for production
  tls: false  # Set to true and configure cert-manager for production
  tlsWwwPrefix: false
  selfSigned: false
  extraHosts: []
  extraPaths: []
  extraTls: []
  secrets: []
  extraRules: []

## Configure second ingress resource
secondaryIngress:
  enabled: false
  pathType: ImplementationSpecific
  apiVersion: ""
  ingressClassName: ""
  hostname: wordpress.local
  path: /
  annotations: {}
  tls: false
  tlsWwwPrefix: false
  selfSigned: false
  extraHosts: []
  extraPaths: []
  extraTls: []
  secrets: []
  extraRules: []

## @section Persistence Parameters
## For MicroK8s: use storageClass: "microk8s-hostpath" or leave empty for default
## For Minikube: leave empty to use default storage class
persistence:
  enabled: true
  storageClass: ""  # Empty uses default storage class (works for Minikube and MicroK8s)
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  dataSource: {}
  existingClaim: ""
  selector: {}
  annotations: {}

## Init containers parameters
volumePermissions:
  enabled: false
  image:
    registry: docker.io
    repository: alpine
    tag: 3.22.1
    digest: ""
    pullPolicy: IfNotPresent
    pullSecrets: []
  resourcesPreset: "nano"
  resources: {}
  containerSecurityContext:
    seLinuxOptions: {}
    runAsUser: 0

## @section Other Parameters
serviceAccount:
  create: true
  name: ""
  automountServiceAccountToken: false
  annotations: {}

pdb:
  create: true
  # SECURITY: Set defaults for high availability
  minAvailable: ""  # Recommended: "50%" or 1 for 2+ replicas
  maxUnavailable: ""  # Recommended: "25%" for production

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 11
  targetCPU: 50
  targetMemory: 50

## @section Metrics Parameters
metrics:
  enabled: false
  image:
    registry: docker.io
    repository: lusotycoon/apache-exporter
    tag: v1.0.10
    digest: ""
    pullPolicy: IfNotPresent
    pullSecrets: []
  containerPorts:
    metrics: 9117
  livenessProbe:
    enabled: true
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1
  startupProbe:
    enabled: false
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 15
    successThreshold: 1
  customLivenessProbe: {}
  customReadinessProbe: {}
  customStartupProbe: {}
  resourcesPreset: "nano"
  resources: {}
  containerSecurityContext:
    enabled: true
    seLinuxOptions: {}
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    privileged: false
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    seccompProfile:
      type: "RuntimeDefault"
  service:
    ports:
      metrics: 9150
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "{{ .Values.metrics.containerPorts.metrics }}"
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: ""
    scrapeTimeout: ""
    labels: {}
    selector: {}
    relabelings: []
    metricRelabelings: []
    honorLabels: false
    jobLabel: ""

## @section NetworkPolicy parameters
## SECURITY: Restrict network access by default for production
networkPolicy:
  enabled: true
  allowExternal: true  # Set to false and configure specific ingress rules for production
  allowExternalEgress: true  # Set to false and configure specific egress rules for production
  extraIngress: []
  extraEgress: []
  ingressNSMatchLabels: {}
  ingressNSPodMatchLabels: {}

## @section Database Parameters
## MariaDB chart configuration
mariadb:
  enabled: true
  architecture: standalone
  auth:
    rootPassword: ""
    database: bysam_wordpress
    username: bs_wordpress
    password: ""
  primary:
    persistence:
      enabled: true
      storageClass: ""  # Empty uses default storage class (works for Minikube and MicroK8s)
      accessModes:
        - ReadWriteOnce
      size: 8Gi
    resourcesPreset: "micro"
    resources: {}

## External Database Configuration
externalDatabase:
  host: localhost
  port: 3306
  user: bn_wordpress
  password: ""
  database: bysam_wordpress
  existingSecret: ""

## Memcached chart configuration
## Memcached improves WordPress performance by caching database queries and objects
memcached:
  enabled: false
  auth:
    enabled: false
    username: ""
    password: ""
    existingPasswordSecret: ""
  replicaCount: 1
  resourcesPreset: "nano"
  resources: {}

## External Memcached Configuration
## Use this if you have an external Memcached instance instead of the subchart
externalCache:
  host: localhost
  port: 11211
