{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-metrics" (include "keycloak.fullname" .) }}
  namespace: {{ include "keycloak.namespace" . }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
  {{- if .Values.metrics.service.annotations }}
  annotations:
    {{- range $key, $value := .Values.metrics.service.annotations }}
    {{ $key }}: {{ include "keycloak.tplvalues.render" (dict "value" $value "context" $) | quote }}
    {{- end }}
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: {{ .Values.metrics.service.ports.metrics }}
      targetPort: management
      protocol: TCP
    {{- with .Values.metrics.service.extraPorts }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  selector:
    {{- include "keycloak.selectorLabels" . | nindent 4 }}
{{- end }}
