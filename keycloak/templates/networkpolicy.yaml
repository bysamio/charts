{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "keycloak.fullname" . }}
  namespace: {{ include "keycloak.namespace" . }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "keycloak.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  {{- if .Values.networkPolicy.allowExternalEgress }}
  egress:
    - {}
  {{- else }}
  egress:
    # Allow DNS resolution
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow access to kube-apiserver
    {{- range .Values.networkPolicy.kubeAPIServerPorts }}
    - ports:
        - port: {{ . }}
          protocol: TCP
    {{- end }}
    # Allow access to PostgreSQL
    - ports:
        - port: {{ include "keycloak.databasePort" . }}
          protocol: TCP
      to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
    # Allow Keycloak pods to communicate with each other (for clustering)
    - ports:
        - port: 7800
          protocol: TCP
        - port: {{ .Values.containerPorts.http }}
          protocol: TCP
        - port: {{ .Values.containerPorts.https }}
          protocol: TCP
      to:
        - podSelector:
            matchLabels:
              {{- include "keycloak.selectorLabels" . | nindent 14 }}
    {{- if .Values.networkPolicy.extraEgress }}
    {{- toYaml .Values.networkPolicy.extraEgress | nindent 4 }}
    {{- end }}
  {{- end }}
  ingress:
    # Allow Keycloak pods to communicate with each other (for clustering)
    - ports:
        - port: 7800
          protocol: TCP
        - port: {{ .Values.containerPorts.http }}
          protocol: TCP
        - port: {{ .Values.containerPorts.https }}
          protocol: TCP
        - port: {{ .Values.containerPorts.management }}
          protocol: TCP
      from:
        - podSelector:
            matchLabels:
              {{- include "keycloak.selectorLabels" . | nindent 14 }}
    {{- if .Values.networkPolicy.allowExternal }}
    # Allow external traffic
    - ports:
        - port: {{ .Values.containerPorts.http }}
          protocol: TCP
        - port: {{ .Values.containerPorts.https }}
          protocol: TCP
        {{- if .Values.metrics.enabled }}
        - port: {{ .Values.containerPorts.management }}
          protocol: TCP
        {{- end }}
    {{- else }}
    # Allow traffic from pods with specific labels
    - ports:
        - port: {{ .Values.containerPorts.http }}
          protocol: TCP
        - port: {{ .Values.containerPorts.https }}
          protocol: TCP
        {{- if .Values.metrics.enabled }}
        - port: {{ .Values.containerPorts.management }}
          protocol: TCP
        {{- end }}
      from:
        {{- if .Values.networkPolicy.addExternalClientAccess }}
        - podSelector:
            matchLabels:
              {{ include "keycloak.fullname" . }}-client: "true"
        {{- end }}
        {{- if .Values.networkPolicy.ingressPodMatchLabels }}
        - podSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingressPodMatchLabels | nindent 14 }}
        {{- end }}
        {{- if .Values.networkPolicy.ingressNSMatchLabels }}
        - namespaceSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingressNSMatchLabels | nindent 14 }}
          {{- if .Values.networkPolicy.ingressNSPodMatchLabels }}
          podSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.ingressNSPodMatchLabels | nindent 14 }}
          {{- end }}
        {{- end }}
    {{- end }}
    {{- if .Values.networkPolicy.extraIngress }}
    {{- toYaml .Values.networkPolicy.extraIngress | nindent 4 }}
    {{- end }}
{{- end }}
